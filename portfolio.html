	<script>
		var myBtn = document.getElementById( "stat-button" );
		var onButtonClick = function(){
			var text = document.getElementById( "text-area" ).value;
			console.log( "The text is: " + text );
			getStats( text );
		}
		myBtn.addEventListener( "click", onButtonClick );
		function getStats( text ){
			console.log( "getStats: " + text );
			countWords( text );
		}
		
		function countWords( text ){
			var numWords = 0;
			var currentSentenceWordCount = 0;
			var numSentences = 0;
			var aveWordsInSentence = 0;
			var numSpaces = 0;
			for ( i = 0; i< text.length; i++ ){
				if ( text[ i ] === "." ){
					numSentences++
					aveWordsInSentence = numWords / numSentences;
				}
				else if ( text[ i ] !== " " ){
					continue;
				}
				else {
					numSpaces++
					currentSentenceWordCount++;	
					numWords = numWords + currentSentenceWordCount;
					currentSentenceWordCount = 0;
					
				}
			}
			//take care of the last word in the last sentence
			++numWords;
			aveWordsInSentence = numWords / numSentences;
			
			document.getElementById( "num-words" ).textContent = numWords;
			document.getElementById( "num-sentences" ).textContent = numSentences;
			document.getElementById( "ave-words-sentence" ).textContent = aveWordsInSentence;
			document.getElementById( "num-spaces" ).textContent = numSpaces;
			console.log( "num words: " + numWords );
			console.log( "num Sentences: " + numSentences );
			console.log( "ave words: " + aveWordsInSentence );
			console.log( "num spaces: " + numSpaces );
			
		}


	</script>
